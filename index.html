<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBC 课程时间规划器</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <p class="eyebrow">UBC Course Scheduler</p>
        <h1>快速拼出无冲突的课程时间表</h1>
        <p class="subtitle">
          输入课程名称、上课日与时间段，我们会即时检查冲突并生成可行课表。
        </p>
      </header>

      <main>
        <section class="card form-card">
          <h2>新增课程</h2>
          <form id="course-form">
            <label>
              课程名称
              <input type="text" id="course-name" placeholder="例如 CPSC 110" required />
            </label>

            <label>
              上课日
              <select id="course-day" required>
                <option value="Mon">周一</option>
                <option value="Tue">周二</option>
                <option value="Wed">周三</option>
                <option value="Thu">周四</option>
                <option value="Fri">周五</option>
                <option value="Sat">周六</option>
                <option value="Sun">周日</option>
              </select>
            </label>

            <div class="time-row">
              <label>
                开始时间
                <input type="time" id="start-time" required />
              </label>
              <label>
                结束时间
                <input type="time" id="end-time" required />
              </label>
            </div>

            <button type="submit">加入课表</button>
            <p class="helper" id="form-message" aria-live="polite"></p>
          </form>
        </section>

        <section class="card schedule-card">
          <div class="schedule-header">
            <h2>当前课表</h2>
            <div class="summary" id="summary"></div>
          </div>
          <div class="schedule-grid" id="schedule-grid"></div>
          <div class="empty" id="empty-state">还没有课程，先从上方添加一门吧。</div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
