<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UBC Course Timetable Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <p class="eyebrow">UBC Course Scheduler</p>
        <h1>Quickly assemble a conflict-free timetable</h1>
        <p class="subtitle">
          Enter the course name, days of attendance, and time slots, and we shall immediately check for conflicts and generate a viable timetable.
        </p>
      </header>

      <main>
        <section class="card form-card">
          <h2>Added Courses</h2>
          <form id="course-form">
            <label>
              Course Title
              <input type="text" id="course-name" placeholder="eg. CPSC 110" required />
            </label>

            <label>
              上课日
              <select id="course-day" required>
                <option value="Mon">Monday</option>
                <option value="Tue">Tuesday</option>
                <option value="Wed">Wenesday</option>
                <option value="Thu">Thursday</option>
                <option value="Fri">Friday</option>
                <option value="Sat">Saturday</option>
                <option value="Sun">Sunday</option>
              </select>
            </label>

            <div class="time-row">
              <label>
                Start time
                <input type="time" id="start-time" required />
              </label>
              <label>
                End time
                <input type="time" id="end-time" required />
              </label>
            </div>

            <button type="submit">Add to timetable</button>
            <p class="helper" id="form-message" aria-live="polite"></p>
          </form>
        </section>

        <section class="card schedule-card">
          <div class="schedule-header">
            <h2>Current Timetable</h2>
            <div class="summary" id="summary"></div>
          </div>
          <div class="schedule-grid" id="schedule-grid"></div>
          <div class="empty" id="empty-state">There are no courses yet; please add one from the top.</div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
